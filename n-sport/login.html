<!DOCTYPE html>
<html>
    <head>
        <!-- Basic -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- Mobile Metas -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <!-- Site Metas -->
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="css/slick-theme.css" />
        <link href="/css/fontawesome-free-6.1.1-web/css/fontawesome.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/fontawesome-free-6.1.1-web/css/all.min.css">
        <link href="css/style.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/login.css">
        <link href="css/responsive.css" rel="stylesheet" />
        <title>n-sport-login</title>
      </head>
    <body>
        <div class="login-wrap">
            <div class="logo">
                <a class="navbar-brand" href="index.html">
                    <i class="fa-solid fa-person-running fa-2x"></i>
                    <span>N-Sport</span>
                </a>
            </div>
            <div class="login-html">
                <input id="tab-1" type="radio" name="tab" class="sign-in" checked>
                <label for="tab-1" class="tab">Giriş Yap</label>

                <input id="tab-2" type="radio" name="tab" class="sign-up">
                <label for="tab-2" class="tab">Yeni Kayıt</label>
                <div class="login-form">
                    <div class="sign-in-htm">
                        <div class="group">
                            <label for="user" class="label">Kullanıcı Adı</label>
                            <input id="user" type="text" class="input">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Şifre</label>
                            <input id="pass" type="password" class="input" data-type="password">
                        </div>
                        <div class="group">
                            <input id="check" type="checkbox" class="check" checked>
                            <label for="check"><span class="icon"></span>Şifremi Kaydet</label>
                        </div>
                        <div class="group">
                            <input type="submit" class="button" value="Giriş">
                        </div>
                        <div class="hr"></div>
                        <div class="foot-lnk">
                            <a href="#forgot">Şifrenizi mi Unuttunuz?</a>
                        </div>
                    </div>
                    <div class="sign-up-htm">
                        <div class="group">
                            <label for="user" class="label">Kullanıcı Adı</label>
                            <input id="user" type="text" class="input">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Şifre Girin</label>
                            <input id="pass" type="password" class="input" data-type="password">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Şifreyi Tekrar Girin</label>
                            <input id="pass" type="password" class="input" data-type="password">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">E-mail Adres</label>
                            <input id="pass" type="text" class="input">
                        </div>
                        <div class="group">
                            <input type="submit" class="button" value="Kayıt Ol">
                        </div>
                        <div class="hr"></div>
                        <div class="foot-lnk">
                            <label for="tab-1">Already Member?</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="jquery-3.6.0.min.js"></script>
        <script src="js/bootstrap_js/bootstrap.js"></script>
        <script src="/css/fontawesome-free-6.1.1-web/js/all.min.js"></script>
        <script src="/css/fontawesome-free-6.1.1-web/js/fontawesome.min.js"></script>
    </body>
</html>
